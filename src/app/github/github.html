<div>
    <center>
      <h2>Trabalho AngularJs </h2>
    </center>

    <br/>
    <br/>

    <uib-tabset active="active" justified="true">

        <uib-tab index="0" heading="Buscar Repositórios" select="vm.selecttab(0)">
          <br>
          <p align="center">
            <input type="text" ng-model="vm.repositorySearchTerm" size="40" />
            <br>
            <br>
            <button type="button" ng-click="vm.queryRepositories(true)">Pesquisar</button>
          </p>
        </uib-tab>

        <uib-tab index="1" heading="Buscar Usuários" select="vm.selecttab(1)">
          <br>
          <p align="center">
            <input type="text" ng-model="vm.userSearchTerm" size="40"/>
            <br>
            <br>
            <button type="button" ng-click="vm.queryUser(true)">Pesquisar</button>
          </p>
        </uib-tab>
    </uib-tabset>

    <br>
    <name-printer-test eq="vm.eq" at="{{vm.at}}" and="vm.and"></name-printer-test>
    <div ui-grid="vm.gridData" class="myGrid" ui-grid-cellNav></div>
    <center>
    <uib-pagination force-ellipses="true" max-size="10" total-items="vm.count" ng-model="vm.curpage" ng-change="vm.mudapagina()" items-per-page="30" previous-text="Anterior" next-text="Próximo">
    </uib-pagination>
    </center>
</div>
